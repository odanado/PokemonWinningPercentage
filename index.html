<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Pokemon Winning Percentage</title>
        
        <!-- CDN -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="./css/contents.css">
        <link rel="stylesheet" href="./css/dashboard.css">
        
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">PokemonWinningPercentage</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/odanado/PokemonWinningPercentage" target="_blank">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <h1 class="page-header">
                Pokemon Winning Percentage
            </h1>
            <p class="lead" id="lead-text">
                お互いの技を交互に繰り出した時の最終的な勝率を計算できます。
            </p>
            <div class="row">
                <fieldset id="myPokemon" class="col-md-4">
                    <legend>自分</legend>
                    <form>
                        <div class="form-group">
                            <label for="name">ポケモン</label>
                            <input type="text" class="name form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="level">レベル</label>
                            <input type="number" class="level form-control" value="50" max="100" min="1">
                        </div>
                        <div class="form-group">
                            <label for="ability">特性</label>
                            <input type="text" class="ability form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="item">持ち物</label>
                            <input type="text" class="item form-control" value="">
                        </div>
                        <div class="form-group">
                            <label for="nature">性格</label>
                            <select class="nature form-control"></select>
                        </div>
                        <div class="form-group">
                            <label for="moves">技</label>
                            <div class="input-group">
                                <input type="text" class="move1 form-control">
                                <span class="input-group-btn"><button class="btn btn-secondary" type="button">追加</button></span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="move2 form-control">
                                <span class="input-group-btn"><button class="btn btn-secondary" type="button">追加</button></span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="move3 form-control">
                                <span class="input-group-btn"><button class="btn btn-secondary" type="button">追加</button></span>
                            </div>
                            <div class="input-group">
                                <input type="text" class="move4 form-control">
                                <span class="input-group-btn"><button class="btn btn-secondary" type="button">追加</button></span>
                            </div>
                            
                        </div>
                        
                        <div class="form-group">
                            <label for="stats">ステータス</label>
                        
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#iv-tab" data-toggle="tab">努力値</a></li>
                                <li><a href="#ev-tab" data-toggle="tab">個体値</a></li>
                                <li><a href="#boost-tab" data-toggle="tab">積み技</a></li>
                            </ul>
                            
                            <div class="tab-content">
                                <div class="iv-tab">
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="form-group col-md-5">
                                            <label for="HP">HP</label>
                                            <input type="number" class="HP form-control" value="31" min="0" max="31">
                                        </div>
                                        <div class="col-md-1"></div>
                                        <div class="form-group col-md-5">
                                            <label for="Atk">攻撃</label>
                                            <input type="number" class="Atk form-control" value="31" min="0" max="31">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="form-group col-md-5">
                                            <label for="Def">防御</label>
                                            <input type="number" class="Def form-control" value="31" min="0" max="31">
                                        </div>
                                        <div class="col-md-1"></div>
                                        <div class="form-group col-md-5">
                                            <label for="Spa">特攻</label>
                                            <input type="number" class="Spa form-control" value="31" min="0" max="31">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-1"></div>
                                        <div class="form-group col-md-5">
                                            <label for="Spd">特防</label>
                                            <input type="number" class="Spd form-control" value="31" min="0" max="31">
                                        </div>
                                        <div class="col-md-1"></div>
                                        <div class="form-group col-md-5">
                                            <label for="Spe">素早</label>
                                            <input type="number" class="Spe form-control" value="31" min="0" max="31">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </form>
                </fieldset>
                
                <fieldset id="oppPokemon" class="col-md-4">
                    <legend>相手</legend>
                </fieldset>
                
                <fieldset id="result" class="col-md-4">
                    <legend>結果</legend>
                </fieldset>
            </div>
        </div>
        
    </body>
</html>
